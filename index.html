<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>

    <table>
      <caption>
        planet information
      </caption>

      <thead>
        <tr>
          <th colspan="2">&nbsp;</th>
          <th>name</th>
          <th>Mass</th>
          <th>Diameter</th>
          <th>Density</th>
          <th>Gravity</th>
          <th>Length of day</th>
          <th>Distance</th>
          <th>Mean Temp</th>
          <th>Number of Moons</th>
          <th>Notes</th>
        </tr>
        <tr>
          <th colspan="2" rowspan="4">Terrestrial planets</th>     
          <th>Mercury</th>
        </tr>
        <tr>
          <th>Venus</th>
        </tr>
        <tr>
          <th>Earth</th>
        </tr>
        <tr>
          <th>Mars</th>
        </tr>
        <tr>
          <th rowspan="4">Jovian Planets</th>
          <th rowspan="2">Gas giants</th>
          <th>Jupiter</th>
        </tr>
        <tr>
          <th>Saturn</th>
        </tr>
        <tr>
          <th rowspan="2">Ice giants</th>
          <th>Uranus</th>
        </tr>
        <tr>
          <th>Neptune</th>
        </tr>
        <tr>
          <th colspan="2">Dwarf planets</th>
          <th>pluto</th>
        </tr>
      </thead>

      <tbody>

      </tbody>
    </table>

  </body>
</html>
